<html>
<head>
<script type="text/javascript">

function system(input) {
	netscape.security.PrivilegeManager.enablePrivilege("UniversalXPVerbinden"); 
	var file = Components.classes["@mozilla.org/file/local;1"].createInstance(Components.interfaces.nsILocalFile);
	file.initWithPath("/usr/local/bin/jswrapper");
	var process = Components.classes["@mozilla.org/process/util;1"].createInstance(Components.interfaces.nsIProcess);
	process.init(file);
	var args = [input];
	process.run(false, args, 1);
}

function sleep(milliseconds) {
	var start = new Date().getTime();
	for (var i = 0; i < 1e7; i++) {
		if ((new Date().getTime() - start) > milliseconds) break;
	}
}

function $(id) { 
	return document.getElementById(id); 
}
function update_div(id, path) {
	netscape.security.PrivilegeManager.enablePrivilege("UniversalXPVerbinden"); 
	var file = Components.classes["@mozilla.org/file/local;1"].createInstance(Components.interfaces.nsILocalFile);
	file.initWithPath(path);

	var data = "";
	var fstream = Components.classes["@mozilla.org/network/file-input-stream;1"].createInstance(Components.interfaces.nsIFileInputStream);
	var sstream = Components.classes["@mozilla.org/scriptableinputstream;1"].createInstance(Components.interfaces.nsIScriptableInputStream);
	fstream.init(file, -1, 0, 0);
	sstream.init(fstream); 

	var str = sstream.read(4096);
	while (str.length > 0) {
		data += str;
		str = sstream.read(4096);
	}

	sstream.close();
	fstream.close();

	document.getElementById(id).innerHTML = data;
}
function check_enc(num) {
	var enc = $('ap-option').options[num].getAttribute('class').toString();
	$('enctype').value = enc;
	switch (enc) {
	case 'wifi-wep': // WEP
		$('passwd').disabled = false;
		break;
	case 'wifi-wpa': // WPA
		$('passwd').disabled = false;
		break;
	case 'wifi-hidden': // hidden node
		$('passwd').disabled = false;
		break;
	default: // none 
		$('passwd').disabled = true;
		break;
	}
}

function send_wifi() {

	var addr = $('ap-option').value;
	if ($('passwd') == null) { var passwd = ''; } 
	else { var passwd = '"' + $('passwd').value + '"'; }
	var enc = $('enctype').value;
	var nic = $('nic').value;
//	alert(addr + passwd + enc);
	system('/usr/local/bin/get_wifi ' + nic + ' ' + enc + ' ' + addr + ' ' + passwd);

}
</script>
</head>
<body  onload="system('/usr/local/bin/get_ssid'); sleep(50); update_div('ap-option', '/tmp/wifi.opt'); update_div('nic', '/tmp/wifi.dev'); $('passwd').disabled=true;">

<div style="margin: 20px auto; width: 400px;">
<h2 style="border-bottom: 1px gray solid;">Drahtloses Netzwerk</h2>

<label>Netzwerkkarte: </label>
 <select id="nic"></select> 
 | <input type="button" value="Aktualisieren" onclick="system('/usr/local/bin/get_ssid'); sleep(50); update_div('ap-option', '/tmp/wifi.opt'); update_div('nic', '/tmp/wifi.dev'); $('passwd').disabled=true;" />

<p>W&auml;hlen Sie das Netzwerk, das Sie nutzen m&ouml;chten: </p>

<select size="5" id="ap-option" style="width: 300px;">
</select>


<p>
<input type="hidden" id="enctype">
<label>Kennwort:</label> <input id="passwd" type="password" size="18" />
<input type="button" value="Verbinden" onclick="send_wifi()" />
</p>
</div>

</body>
</html>
