<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" href="../jquery-ui-1.7.1.custom.css" rel="stylesheet" />
<script type="text/javascript" src="../jquery-1.3.2.js"></script>
<script type="text/javascript" src="../jquery-ui-1.7.1.custom.min.js"></script>
<script type="text/javascript" src="../plate.js"></script>
<script type="text/javascript">

function system(input) {
	netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect"); 
	var file = Components.classes["@mozilla.org/file/local;1"].createInstance(Components.interfaces.nsILocalFile);
	file.initWithPath("/usr/local/bin/jswrapper");
	var process = Components.classes["@mozilla.org/process/util;1"].createInstance(Components.interfaces.nsIProcess);
	process.init(file);
	var args = [input];
	process.run(false, args, 1);
}

function module() {
system('/usr/local/bin/load_module ' + $('#f').val());
}

$(document).ready(function(){
    
    $("#slider").slider({ value: 95 });

	$('#slider').bind('slidestop', function(event, ui) {
	  system('/usr/bin/amixer set Master ' + $('#slider').slider('option', 'value') + '%');
	});

	$("#mute").click(function() { 
		
		if ( $("#mute").attr('checked') ) {
		// true
		$('#slider').slider('disable');
		system('/usr/bin/amixer set Master mute' );

	} else { 

		system('/usr/bin/amixer set Master unmute' );
		$('#slider').slider('enable');
	}
	
	});
	
  });

</script>
</head>

<body>
<div style="margin: 20px auto; width: 400px;">
<h2 style="border-bottom: 1px gray solid;">Adjust sound volume</h2>

<div style="margin-left: 20px;">

<div id="slider"></div>
<p>
<input type="checkbox" id="mute" value="Mute">Mute
</p>

</div>

</body>
</html>
