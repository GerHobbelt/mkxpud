<script type="text/javascript">

function set_locale() {
	set_pref("xpud.locale", $('#uilang').val());
	save_preferences();
	setLangSettings($('#uilang').val());
	window.parent.location.reload();
}

function set_keymap() {
	system('setxkbmap -layout '+$('#kmap').val());
	set_pref("xpud.keymap", $('#kmap').val());
	save_preferences();
	setKmapSettings($('#kmap').val());
}

</script>
