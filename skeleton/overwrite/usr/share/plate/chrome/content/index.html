<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Plate User Interface</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="custom-buttons-3.1.css" />
		<script type="text/javascript" src="plate.js"></script>
		<script type="text/javascript" src="jquery-1.4.min.js"></script>
		<script type="text/javascript" src="rosetta.js"></script>
		<script type="text/javascript" src="dbus.js"></script> 
		<script type="text/javascript">
		$(function(){
			$("#curl").hover(function(){
    			//create iFrame Shim, append it and.. animate it!
                var shim = $('<iframe id="curl_shim" frameborder="0" src="javascript:\"\";">');
                $('body').append(shim);
                $('#curl_shim').stop().animate({
                        width:70,
                        height:70
                },400);
                
				$(this).stop().animate({
						width: 135,
						height: 70
				}, 400);
				$('#curl_img').stop().animate({
						width: 135,
						height: 70
					}, 400);
/*
				$('embed').each(function (i) {
					this.style.width = '89%';
				});
*/				
				$('#page_curl_block').show();
			}, function(){	
				$(this).stop().animate({
					width: 55,
					height: 25
				}, 200);
				$('#curl_img').stop().animate({
						width: 55,
						height: 25
					}, 200);
/*					
				$('embed').each(function (i) {
					this.style.width = '100%';
				});
*/				
                //Animate iFrame Shim to 0pxx0px
                $('#curl_shim').stop().animate({
                        width:0,
                        height:0
                },200);

				$('#page_curl_block').hide();
				//Kill iFrame Shim
                $('#curl_shim').remove();				
			});
		});
		</script>
		<link rev="made" href="mailto:penkia@gmail.com" />
	</head>
	<body onload="initail_plate_ui();">
		<div id="cover" onclick="cover();"></div>
		<div id="popup"></div>
		
		<div id="curl">
			<img id="curl_img" src="image/curl.png" />
			　
			<div id="page_curl_block">
			　
			<div id="close_button" onclick="close_program();"></div>
			<div id="maximize_button" onclick="toggle_maximize_program();"></div>
			<div id="minimize_button" onclick="close_page_curl_block(); select_tab(null);"></div>
			</div>
		</div>

		<div id="padding">
			<div id="panel">
				<div id="home" onclick="select_tab(this); close_page_curl_block();"><div class="under_cover"></div>
					<table><tr><td>
						<img src = "image/Eterm.png" />
						<br />
						<span class="i18n">home</span>
					</td></tr></table>
				</div><!-- home -->
				<div id="exec" onclick="select_tab(this); close_page_curl_block();"><div></div>
					<table><tr><td>
						<img src = "image/browser.png" />
						<br />
						<span class="i18n">menu</span>	
					</td></tr></table>
				</div><!-- exec -->
				<div id="files" onclick="select_tab(this); open_file_tab(); close_page_curl_block();"><div></div>
					<table><tr><td>
						<img src = "image/kcmdevices.png" />
						<br />
						<span class="i18n">file</span>
					</td></tr></table>
				</div><!-- files -->
				<div id="setting" onclick="select_tab(this); close_page_curl_block();"><div></div>
					<table><tr><td>
						<img src = "image/advancedsettings.png" />
						<br />
						<span class="i18n">setting</span>
					</td></tr></table>
				</div><!-- setting -->
				<div id="slot"></div>
			</div><!-- panel -->
			<div id="content">
				<div id="menu"></div>
				<div id="programs"></div>
			</div><!-- content -->
		</div><!-- padding -->
		<div id="top_task" onmouseout="top_task_auto_hide();" onmouseover="top_task_show();">
			<div id="systray"></div>
		</div><!-- top_task -->
	</body>
</html>
